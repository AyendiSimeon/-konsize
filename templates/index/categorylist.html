{% extends '../base.html' %}


{% block content %}



<div class='container'>
    
      <h3><h4>{{ cats.title }}</h4></h3>
    
      \
      <div class='row'>
        <div class='col-sm-8'>
          {% for p in post %}
          <div class='post-item d-flex'>
            <img class='flex-shrink-0' src="{{ p.image.url }}" width='150px'>
            <div class='items'>
            <a href='{{ p.get_absolute_url }}' class='link'>{{ p.title }}</a>
            <p><i class='fa fa-clock bg-light'></i> {{ p.date }}</p>
            <p>By {{ p.author }}</p>
            </div>
          </div>
          <br>
          {% endfor %}
        </div>
      
        <div class='col-sm-4 py-2 sidebar'>
          <div class='sidebar-content py-4 px-3'>
          <h4 class='display-8'>Search</h4>
          <form class="card p-2">
            <div class="input-group">
              <input type="text" class="form-control">
              <div class="input-group-append">
                <button type="submit" class="btn btn-secondary">Search</button>
              </div>
            </div>
          </form>
            <br>
            
            <h5 class='display-8'>Recent Posts</h5>
            {% for p in posts %}
           <div class='post-item d-flex'>
             <img class='flex-shrink-0' src="{{ p.image.url }}" width='100px'>
             <div class='items'>
             <a href='{{ p.get_absolute_url }}' class='link'>{{ p.title }}</a><br>
             <p><i class='fa fa-clock bg-light'></i> {{ p.date }}</p>
             </div>
           </div>
           <br>
           {% endfor %}
           
           
  
          <h5 class='display-8'>Tags</h5>
          <div class='tags '>
            {% for p in post %}
            <button class='btn btn-outline-secondary mb-3'>{{ p.tags }}</button>
            {% endfor %}
          </div>
        </div>
          </div>
        </div>
        </section>
  
  



{% endblock %}
